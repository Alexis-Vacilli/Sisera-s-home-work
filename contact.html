    <h1>Get in touch</h1>
    <div class="container-form">
        <div id="container">
            <form action="" id="form-contact">
                <label for="forname" style="color: #fff;">
                    <i class="fas fa-user"></i>
                    Name
                </label>
                <input type="text" id="name" name="name" placeholder=""><br>
                <span class="name-error"></span>
                <label for="foremail" style="color: #fff;">
                    <i class="fas fa-envelope"></i>
                    Email
                </label>
                <div>
                    <input type="text" id="email" name="email" placeholder=""> <br>
                    <span class="email-error"></span>
                </div>
                <div>
                    <textarea id="message" placeholder="Enter message" style="color: white;"></textarea><br>
                    <span class="text-error"></span>
                </div>
                <input class="btn" type="submit" value="Submit">
            </form>
